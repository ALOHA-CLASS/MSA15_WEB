<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>블록 가운데</title>
  <link rel="stylesheet" href="css/블록가운데.css">
</head>
<body>
  <h1>블록 요소 가로 가운데 정렬</h1>
  <div class="demo-area">
    <div class="box">.box</div>
  </div>
  <p class="desc"><code>margin: 0 auto;</code> 코드를 사용하면 고정/최대 너비가 있는 블록 요소를 부모의 가로 중앙에 배치할 수 있습니다.</p>
  <p class="desc">위의 회색 영역(.demo-area)은 부모 컨테이너입니다. 그 안의 초록 박스(.box)가 가로 가운데 정렬되었습니다.</p>
</body>
</html>
